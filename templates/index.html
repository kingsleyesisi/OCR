<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: white;
            padding: 2rem;
        }
        .result-box {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: #e9ecef;
            text-align: center;
        }
        .digit-display {
            font-size: 3rem;
            font-weight: bold;
            color: #0d6efd;
            line-height: 1.2;
            word-wrap: break-word;
        }
        .prob-display {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .preview-img {
            max-width: 150px;
            max-height: 150px;
            margin-top: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
        .drag-area {
            border: 2px dashed #adb5bd;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .drag-area:hover {
            border-color: #0d6efd;
            background-color: #f1f8ff;
        }
        .error-msg {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card mx-auto">
            <h1 class="text-center mb-4">Digit Recognizer</h1>
            <p class="text-center text-muted mb-4">Upload an image of handwritten digits (0-9).</p>

            <form id="uploadForm">
                <div class="drag-area" id="dragArea">
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-upload text-secondary" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.633 14.533 11 12.5 11h-11C.667 11 0 9.633 0 7.773 0 6.137 1.242 4.804 2.834 4.579a5.53 5.53 0 0 1 1.572-3.237zm0 1a4.53 4.53 0 0 0-3.898 2.245 1.517 1.517 0 0 0-.693 2.163c.192.35.536.602.946.742l.526.177.306.91a2.89 2.89 0 0 1-.36 1.838l-.133.245A1.37 1.37 0 0 0 1.5 10h11a1.37 1.37 0 0 0 1.298-1.573l-.133-.246a2.89 2.89 0 0 1-.36-1.838l.306-.91.526-.177c.41-.14.754-.392.946-.742a1.517 1.517 0 0 0-.693-2.163 4.53 4.53 0 0 0-3.898-2.245z"/>
                            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                    </div>
                    <h5>Click or Drag & Drop to Upload</h5>
                    <input type="file" id="fileInput" name="file" accept="image/*" class="d-none" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>Recognize</button>
                </div>
            </form>

            <p id="error" class="error-msg text-center"></p>

            <div id="result" class="result-box">
                <h5 class="text-uppercase text-secondary fs-6 mb-3">Detected Digits</h5>
                <div class="digit-display" id="digit">-</div>
                <div class="prob-display" id="probability"></div>
                <div id="imageContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const dragArea = document.getElementById('dragArea');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const errorP = document.getElementById('error');
        const digitDisplay = document.getElementById('digit');
        const probDisplay = document.getElementById('probability');
        const imgContainer = document.getElementById('imageContainer');

        // Drag & Drop events
        dragArea.addEventListener('click', () => fileInput.click());

        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.style.backgroundColor = '#f1f8ff';
            dragArea.style.borderColor = '#0d6efd';
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.style.backgroundColor = '';
            dragArea.style.borderColor = '#adb5bd';
        });

        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.style.backgroundColor = '';
            dragArea.style.borderColor = '#adb5bd';

            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection();
            }
        });

        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection() {
            if (fileInput.files.length > 0) {
                submitBtn.disabled = false;
                dragArea.querySelector('h5').textContent = fileInput.files[0].name;
            } else {
                submitBtn.disabled = true;
                dragArea.querySelector('h5').textContent = 'Click or Drag & Drop to Upload';
            }
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            // UI Reset
            resultDiv.style.display = 'none';
            errorP.style.display = 'none';
            imgContainer.innerHTML = '';
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/digit_recognize', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    if (data.predictions && data.predictions.length > 0) {
                        // Display digits joined by space
                        const digits = data.predictions.map(p => p.digit).join(' ');
                        digitDisplay.textContent = digits;

                        // Display probabilities
                        const probs = data.predictions.map((p, i) => `Digit ${p.digit}: ${(p.probability * 100).toFixed(1)}%`).join('<br>');
                        probDisplay.innerHTML = probs;
                    } else {
                        digitDisplay.textContent = "None";
                        probDisplay.textContent = "No confident digits detected.";
                    }

                    // Display uploaded image
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(fileInput.files[0]);
                    img.className = 'preview-img';
                    imgContainer.appendChild(img);

                    resultDiv.style.display = 'block';
                } else {
                    errorP.textContent = data.error || 'Unknown error occurred.';
                    errorP.style.display = 'block';
                }
            } catch (err) {
                errorP.textContent = 'An error occurred while communicating with the server.';
                errorP.style.display = 'block';
                console.error(err);
            } finally {
                submitBtn.textContent = 'Recognize';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
