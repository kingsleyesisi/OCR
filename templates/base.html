<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}OCR App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      .container { max-width: 600px; margin: 0 auto; }
      header, footer { text-align: center; margin-bottom: 1.5rem; }
      form { display: flex; flex-direction: column; gap: 1rem; }
      textarea { width: 100%; height: 200px; }
      .btn { padding: 0.5rem 1rem; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{% block header %}Simple OCR Application{% endblock %}</h1>
      </header>
      {% block content %}{% endblock %}
      <footer>
        <small>&copy; {{ year }} OCR App</small>
      </footer>
    </div>
  </body>
</html>
