<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .result { margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 4px; display: none; }
        img { max-width: 200px; margin-top: 1rem; border: 1px solid #ddd; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognition</h1>
        <p>Upload an image of a handwritten digit (0-9) to see the prediction.</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required>
            <button type="submit">Recognize Digit</button>
        </form>

        <div id="result" class="result">
            <h3>Prediction Result</h3>
            <p><strong>Digit:</strong> <span id="digit">-</span></p>
            <p><strong>Probability:</strong> <span id="probability">-</span></p>
            <div id="imageContainer"></div>
        </div>
        <p id="error" class="error"></p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const errorP = document.getElementById('error');
            const digitSpan = document.getElementById('digit');
            const probSpan = document.getElementById('probability');
            const imgContainer = document.getElementById('imageContainer');

            if (fileInput.files.length === 0) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Clear previous results
            resultDiv.style.display = 'none';
            errorP.textContent = '';
            imgContainer.innerHTML = '';

            try {
                const response = await fetch('/api/digit_recognize', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    digitSpan.textContent = data.digit;
                    probSpan.textContent = (data.probability * 100).toFixed(2) + '%';

                    // Display uploaded image
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(fileInput.files[0]);
                    imgContainer.appendChild(img);

                    resultDiv.style.display = 'block';
                } else {
                    errorP.textContent = data.error || 'Unknown error occurred.';
                }
            } catch (err) {
                errorP.textContent = 'An error occurred while communicating with the server.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
